<!DOCTYPE html>
<html>
<head>
    <title>TheWebGL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords" content="Best Store"/>
    <script type="application/x-javascript">
        addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>
    <link href="resource/css/bootstrap.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="resource/css/style.css" rel="stylesheet" type="text/css" media="all"/>
    <script src="resource/js/jquery.min.js"></script>
    <!-- for bootstrap working -->
    <script type="text/javascript" src="resource/js/bootstrap-3.1.1.min.js"></script>
    <!-- //for bootstrap working -->
    <link href='resource/css/font.css' rel='stylesheet' type='text/css'>
    <link href='resource/css/font1.css' rel='stylesheet' type='text/css'>
    <!-- timer -->
    <link rel="stylesheet" href="resource/css/jquery.countdown.css"/>
    <!-- //timer -->
    <!-- animation-effect -->
    <link href="resource/css/animate.min.css" rel="stylesheet">
    <script src="resource/js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
</head>

<body>
<!-- breadcrumbs -->
<div class="breadcrumbs">
    <div class="container">
        <ol class="breadcrumb breadcrumb1 animated wow slideInLeft" data-wow-delay=".5s">
            <li><a href="index.html"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>主页</a></li>
            <li class="active">注册</li>
        </ol>
    </div>
</div>
<!-- register -->
<div class="register">
    <div class="container">
        <h3 class="animated wow zoomIn" data-wow-delay=".5s">注册</h3>
        <p class="est animated wow zoomIn" data-wow-delay=".5s">请填写真实信息！</p>
        <div class="login-form-grids">
            <h5 class="animated wow slideInUp" data-wow-delay=".5s">基础信息</h5>
            <form class="animated wow slideInUp" action="RegisterServlet" data-wow-delay=".5s">
                <input type="text" name="username" placeholder="姓名：" required=" ">
                <h6 class="animated wow slideInUp" data-wow-delay=".5s">登陆信息</h6>
                <input type="email" name="email" placeholder="邮箱..." required=" ">
                <input type="password" name="password" placeholder="密码..." required=" ">
                <input type="password" name="password2" placeholder="重复密码..." required=" ">
                <div class="register-check-box">
                    <div class="check">
                        <label class="checkbox"><input type="checkbox" name="checkbox"><i> </i>我接受网站协议条款</label>
                    </div>
                </div>
                <input type="submit" value="注册">
            </form>
        </div>
    </div>
</div>
<!-- //register -->
<!-- footer -->
<div class="footer">
    <div class="container">
        <div class="footer-grids">
            <div class="footer-logo animated wow slideInUp" data-wow-delay=".5s">
                <h2><a href="index.html">Best Store <span>shop anywhere</span></a></h2>
            </div>
            <div class="copy-right animated wow slideInUp" data-wow-delay=".5s">
                <p>Copyright &copy; 2018. Sunxm Zhejiang Sci-Tech University</p>
            </div>
        </div>
    </div>
</div>
<!-- //footer -->
</body>
</html>
