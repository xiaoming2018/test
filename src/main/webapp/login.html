<!DOCTYPE html>
<html>
<head>
    <title>TheWebGL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords" content="Best Store"/>
    <script type="application/x-javascript">
        addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>
    <link href="resource/css/bootstrap.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="resource/css/style.css" rel="stylesheet" type="text/css" media="all"/>
    <script src="resource/js/jquery.min.js"></script>
    <!-- for bootstrap working -->
    <script type="text/javascript" src="resource/js/bootstrap-3.1.1.min.js"></script>
    <!-- //for bootstrap working -->
    <link href='resource/css/font.css' rel='stylesheet' type='text/css'>
    <link href='resource/css/font1.css' rel='stylesheet' type='text/css'>
    <!-- timer -->
    <link rel="stylesheet" href="resource/css/jquery.countdown.css"/>
    <!-- //timer -->
    <!-- animation-effect -->
    <link href="resource/css/animate.min.css" rel="stylesheet">
    <script src="resource/js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
</head>
<body>
<div class="breadcrumbs">
    <div class="container">
        <ol class="breadcrumb breadcrumb1 animated wow slideInLeft" data-wow-delay=".5s">
            <li><a href="index.html"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>主页</a></li>
            <li class="active">登陆</li>
        </ol>
    </div>
</div>
<!-- //breadcrumbs -->
<!-- login -->
<div class="login">
    <div class="container">
        <h3 class="animated wow zoomIn" data-wow-delay=".5s">登陆</h3>
        <p class="est animated wow zoomIn" data-wow-delay=".5s">请使用邮箱及密码登录！</p>
        <div class="login-form-grids animated wow slideInUp" data-wow-delay=".5s">
            <form>
                <input type="email" id="email" name="email" placeholder="邮箱" required=" ">
                <input type="password"id="password" name="password" placeholder="密码" required=" ">
                <div class="forgot">
                    <a href="register.html">Forgot Password?</a>
                </div>
                <input type="submit" id="login" value="登陆">
            </form>
        </div>
        <h4 class="animated wow slideInUp" data-wow-delay=".5s">未注册账号</h4>
        <p class="animated wow slideInUp" data-wow-delay=".5s"><a href="register.html">前往注册</a> 或者 返回
            <a href="index.html">主页<span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span></a></p>
    </div>
</div>

<script type="text/javascript">
    $("#login").click(function () {
        var email = $("#email").val();
        var password = $("#password").val();
        $.ajax({
            type:"post",
            url:"servlet/login",
            data:{email:email,password:password},
            success:function(data){
                console.log(data);
                alert("success");
            },
            error:function(){
                try{
                    console.log("fail");
                }catch(e){
                }
            },
            dataType:"json"
        })
    });

</script>

<!-- //login -->
<!-- footer -->
<div class="footer">
    <div class="container">
        <div class="footer-grids">
            <div class="footer-logo animated wow slideInUp" data-wow-delay=".5s">
                <h2><a href="index.html">Best Store <span>shop anywhere</span></a></h2>
            </div>
            <div class="copy-right animated wow slideInUp" data-wow-delay=".5s">
                <p>Copyright &copy; 2018. Sunxm Zhejiang Sci-Tech University</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
